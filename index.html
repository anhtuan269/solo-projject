<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">  
    <title>Zing MP3 | Nghe tải nhạc chất lượng cao trên desktop, mobile và TV</title>
  </head>
  <body>
    <div class="header">Header
      <ul class="z-drop-menu">
        <li class="drop-menu"> <a href="#">TRANG CHỦ</a></li>
        <li class="drop-menu"> <a href="#">#ZINGCHART</a></li>
        <li class="drop-menu"> <a href="#">MỚI PHÁT HÀNH</a></li>
        <li class="drop-menu"> <a href="#">TOP 100</a></li>
        <li class="drop-menu"> <a href="#">CHỦ ĐỀ</a></li>
        <li class="drop-menu"> <a href="#">MV</a></li>
        <li class="drop-menu"> <a href="#">ALBUM</a></li>
        <li class="drop-menu"> <a href="#">NGHỆ SĨ</a></li>
        <li class="drop-menu"> <a href="#">NHẠC CÁ NHÂN</a></li>
       
       

        
        
      </ul>
    </div>
    <div class="image-slice">
      <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-interval="10000">
            <img src="./image-main.jpg" class="d-block w-100" >
          </div>
          <div class="carousel-item" data-interval="2000">
            <img src="./image-2.jpg" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="./image-3.jpg" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="./image-4.jpg" class="d-block w-100" >
          </div>
          <div class="carousel-item">
            <img src="./image-5.jpg" class="d-block w-100" >
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div> 
    </div>
      <div class="top-hit-playlist">
        <div class="playlist-image"> </div>
        <div class="platlist-title"></div>
        <div class="singer"></div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
